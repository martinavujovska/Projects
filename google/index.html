<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"

    crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" href="./img/R.png">
</head>
</head>
<body>

    <div class="container">

            <i class="fa fa-regular fa fa-envelope" style="font-size:48px"></i>

            <i class="fa fa-solid fa-cloud" style="font-size:50px"></i>
            <i class="fa fa-brands fa-facebook" style="font-size:48px"></i>
